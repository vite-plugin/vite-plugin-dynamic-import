<!DOCTYPE html>
<html>
  <head>
    <title>vite-plugin-dynamic-import</title>
    <style>
      code {
        display: inline-block;
        width: 274px;
        margin-right: 7px;
        padding: 7px;
        color: #e06c75;
      }
      button.active {
        background: #2da44e;
        color: white;
        border-color: #2da44e;
      }
    </style>
  </head>
  <body>
    <div class="btns-alias1">
      <code>import(`@/views/${id}.js`)</code>
      <button class="foo-alias1">foo.js</button>
    </div>
    <hr/>
    <div class="btns-alias2">
      <code>import(`src/views/${id}.mjs`)</code>
      <button class="bar-alias2">bar.mjs</button>
    </div>
    <hr/>
    <div class="btns-alias3">
      <code>import(`/root/src/views/${id}`)</code>
      <button class="foo-alias3">foo.js</button>
      <button class="bar-alias3">bar.mjs</button>
      <button class="baz-alias3">baz/index.tsx</button>
      <button class="home-alias3">home/index.ts</button>
    </div>
    <hr/>
    <div class="btns-may">
      <code>import(`./views${id}`)</code>
      <button class="may-foo">foo.js</button>
      <button class="may-bar">bar.mjs</button>
      <button class="may-nesting">nested/nesting.ts</button>
      <button class="may-nesting-dir">nested/nesting-dir/index.tsx</button>
    </div>
    <hr/>
    <div class="btns-may-ext">
      <code>import(`./views${id}.tsx`)</code>
      <button class="may-ext-baz">baz/index.tsx</button>
      <button class="may-ext-nesting-dir">nested/nesting-dir/index.tsx</button>
    </div>
    <hr/>
    <div class="btns-may-normally">
      <code>import('@/views/' + 'foo.js')</code>
      <button class="may-normally-alias">foo.js</button>
    </div>
    <hr/>
    <div class="btns-only-alias">
      <code>import(`@/${id}`)</code>
      <button class="only-alias">views/baz/index.tsx</button>
    </div>
    <hr/>
    <div class="view"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
